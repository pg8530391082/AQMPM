<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQMPM ‚Äì Live Air Quality Monitoring</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6ff;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0078d7;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px 15px;
    }
    th {
      background: #0078d7;
      color: white;
    }
    td {
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      color: #0078d7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåç AQMPM ‚Äì Live Air Quality Dashboard</h1>
  <div id="status">Fetching latest data...</div>

  <table>
    <tr><th>Parameter</th><th>Value</th></tr>
    <tr><td>PM2.5</td><td id="pm25">0</td></tr>
    <tr><td>PM10</td><td id="pm10">0</td></tr>
    <tr><td>CO</td><td id="co">0</td></tr>
    <tr><td>VOC</td><td id="voc">0</td></tr>
    <tr><td>SO‚ÇÇ</td><td id="so2">0</td></tr>
    <tr><td>NO‚ÇÇ</td><td id="no2">0</td></tr>
    <tr><td>NH‚ÇÉ</td><td id="nh3">0</td></tr>
    <tr><td>Temperature (¬∞C)</td><td id="temperature">0</td></tr>
    <tr><td>Humidity (%)</td><td id="humidity">0</td></tr>
    <tr><td>Overall AQI</td><td id="overall">0</td></tr>
  </table>

  <script>
    async function fetchAQIData() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();

        document.getElementById('pm25').textContent = data.pm25;
        document.getElementById('pm10').textContent = data.pm10;
        document.getElementById('co').textContent = data.co;
        document.getElementById('voc').textContent = data.voc;
        document.getElementById('so2').textContent = data.so2;
        document.getElementById('no2').textContent = data.no2;
        document.getElementById('nh3').textContent = data.nh3;
        document.getElementById('temperature').textContent = data.temperature;
        document.getElementById('humidity').textContent = data.humidity;
        document.getElementById('overall').textContent = data.overall;
        document.getElementById('status').textContent = data.status + " (Updated: " + new Date(data.timestamp).toLocaleTimeString() + ")";
      } catch (err) {
        document.getElementById('status').textContent = "‚ö†Ô∏è Error fetching data";
        console.error("Fetch error:", err);
      }
    }

    // Refresh every 5 seconds
    fetchAQIData();
    setInterval(fetchAQIData, 5000);
  </script>
</body>
</html>
